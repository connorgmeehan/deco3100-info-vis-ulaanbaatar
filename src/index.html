<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="app">

  </div>

  <div class="Tooltip Graph__Hidden" id="tooltip">
    <div class="Tooltip_Row Tooltip_Row__Center">
      <span class="Tooltip_Time_Header"></span>
      <span class="Tooltip_Time" id="Tooltip_Time"></span>
    </div>

    <div class="Tooltip_BarCharts">

      <div class="Tooltip_WeatherColumn">
        <div class="Tooltip_Row Tooltip_Row__Center">
          <span class="Tooltip_Weather" id="Tooltip_Weather"></span>
          <span class="Tooltip_Weather_Header">â„ƒ</span>
        </div>
        <div class="Thermometer">
          <ul class="Thermometer_Markings">
            <li class="Thermometer_Marking">30</li>
            <li class="Thermometer_Marking">20</li>
            <li class="Thermometer_Marking">10</li>
            <li class="Thermometer_Marking">0</li>
            <li class="Thermometer_Marking Thermometer_Marking__Negative">10</li>
            <li class="Thermometer_Marking Thermometer_Marking__Negative">20</li>
            <li class="Thermometer_Marking Thermometer_Marking__Negative">30</li>
            <li class="Thermometer_Marking Thermometer_Marking__Negative">40</li>
          </ul>
          <div class="Thermometer_Tube"></div>
          <div class="Thermometer_Ball"></div>
          <div class="Thermometer_Bar" id="Thermometer_Bar"></div>
        </div>
      </div>

      <div class="Tooltip_PollutionColumn">
        <div class="Tooltip_Row Tooltip_Row__Center">
          <span class="Tooltip_Pollution" id="Tooltip_Pollution"></span>
          <span class="Tooltip_Pollution_Header">ppm</span>
        </div>
        <div class="Pollution">
          <div class="Pollution_Outline"></div>
          <div class="Pollution_Bar" id="Pollution_Bar"></div>
          <div class="Pollution_Grades">
            <div class="Pollution_Grade Pollution_Grade__Danger"></div>
            <div class="Pollution_Grade Pollution_Grade__Warning"></div>
            <div class="Pollution_Grade Pollution_Grade__Ok"></div>
          </div>
        </div>

        <div class="Tooltip_StationRow" id="Tooltip_StationRow">
          <span class="Tooltip_Station Tooltip_Station__Average">(average)</span>
          <span class="Tooltip_Station Tooltip_Station__Specific" id="Tooltip_Station"></span>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
